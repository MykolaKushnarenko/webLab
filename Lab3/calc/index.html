<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="textCalc">Casio 3234</div>
		<div class="count">
			<input class="input" type="text">
			<button class="buttUp"></button>
		</div>
		<div class="panel">
			<button class="battonCalc">7</button>
			<button class="battonCalc">8</button>
			<button class="battonCalc">9</button>
			<button class="battonCalc">+</button>
			<button class="battonCalc">4</button>
			<button class="battonCalc">5</button>
			<button class="battonCalc">6</button>
			<button class="battonCalc">-</button>
			<button class="battonCalc">1</button>
			<button class="battonCalc">2</button>
			<button class="battonCalc">3</button>
			<button class="battonCalc">/</button>
			<button class="battonCalc">,</button>
			<button class="battonCalc">0</button>
			<button class="battonCalc">=</button>
			<button class="battonCalc">*</button>
		</div>
	</div>
</body>
</html>
